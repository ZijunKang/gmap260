<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himalayan Quest: Card Draw</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Himalayan Quest: Flip the Cards!</h1>

        <div class="card-row">
            <div class="card event-card">
                <div class="card-inner">
                    <div class="card-front">Event Card</div>
                    <div class="card-back" id="event-card-back"></div>
                </div>
            </div>

            <div class="card supply-card">
                <div class="card-inner">
                    <div class="card-front">Supply Card</div>
                    <div class="card-back" id="supply-card-back"></div>
                </div>
            </div>

            <div class="card disease-card">
                <div class="card-inner">
                    <div class="card-front">Disease Card</div>
                    <div class="card-back" id="disease-card-back"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
